# ===================================================
# CONFIGURAÇÃO DO BANCO DE DADOS (MySQL)
# ===================================================

# Substitua 'gamestore_db' pelo nome do banco que você criou no MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/gamestore_db

# Substitua 'root' pelo seu usuário do MySQL
spring.datasource.username=root

# Substitua 'sua_senha_aqui' pela sua senha do MySQL
spring.datasource.password=P@$$w0rd!

# ===================================================
# CONFIGURAÇÃO DO JPA (Hibernate)
# ===================================================

# Isso faz com que o Spring Boot crie e atualize suas tabelas automaticamente 
# com base nas suas classes Java (@Entity).
spring.jpa.hibernate.ddl-auto=update

# Isso mostra no console os comandos SQL que o Spring está executando (ótimo para debug)
spring.jpa.show-sql=true


